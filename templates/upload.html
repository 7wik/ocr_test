<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .upload-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            display: none;
        }
        .upload-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .upload-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <form action="/upload_pdf" method="post" enctype="multipart/form-data">
            <label for="pdf-upload" class="upload-button">Upload PDF</label>
            <input type="file" id="pdf-upload" name="file" accept="application/pdf">
            <button type="submit" class="upload-button">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector('.upload-button').addEventListener('click', function() {
            document.getElementById('pdf-upload').click();
        });

        document.getElementById('pdf-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.querySelector('.upload-button').textContent = `Selected: ${file.name}`;
            }
        });
    </script>
</body>
</html>
